<!DOCTYPE html>
<html>
<head>
    <title>شجره‌نامه خانوادگی</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>

<svg width="3500" height="3000"></svg>

<script>
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var tree = d3.tree()
        .size([height, width - 700]);

    var g = svg.append("g").attr("transform", "translate(350,0)");

    var familyData = {
        "name": "عبدالله",
        "children": [
            {
                "name": "ملیحه",
                "children": [
                    {
                        "name": "علی",
                        "spouse": "پروانه",
                        "children": [
                            { "name": "هژیر", "phone": "09933762508" },
                            { "name": "حمید" },
                            { "name": "نشاط" }
                        ],
                        "phone":"09186511697"
                    },
                    {
                        "name": "محمد",
                        "spouse": "عایشه",
                        "children": [
                            { "name": "راد" },
                            { "name": "رکسانا" }
                        ]
                    },
                    {
                        "name": "ولی",
                        "spouse": "ثنایت",
                        "children": [
                            { "name": "مهیار", "phone": "09389749837" },
                            { "name": "رامیار", "phone": "09376983665" },
                            { "name": "سانیار" }
                        ],
                        "phone":"09183806858",
                        "spousePhone":"09186526358"
                    },
                    {
                        "name": "فاطمه",
                        "spouse": "صدیق",
                        "children": [
                            { "name": "فرید", "spouse": "ثریا", "children": [{ "name": "ژیکو" }], "phone": "09183718443", "spousePhone":"09189992633" },
                            { "name": "فرشید", "spouse": "غزل", "phone": "09126802475", "spousePhone": "09940572599" },
                            { "name": "نرگس", "spouse": "فیروز", "children": [{ "name": "لیانا" }, { "name": "الینا" }], "phone": "09186608462", "spousePhone": "09186576279" },
                            { "name": "شادی", "phone": "09378194412" }
                        ],
                    },
                    {
                        "name": "صبیعه",
                        "spouse": "عبدالله",
                        "children": [
                            { "name": "اشرف", "spouse": "کوهستان", "children": [{ "name": "زریان" }] },
                            { "name": "ارشد", "spouse": "لطیفه", "children": [{ "name": "نفس" }] },
                            { "name": "جمال", "spouse": "فاطمه", "children": [{ "name": "فرنوش" }, { "name": "عاطفه" }, { "name": "پیشوا" }, { "name": "محمد" }] },
                            { "name": "فواد", "spouse": "اسرین", "children": [{ "name": "آریان" }, { "name": "آراد" }] },
                            { "name": "فرناز", "spouse": "فرید", "children": [{ "name": "آیهان" }, { "name": "آیسان" }] },
                            { "name": "عزیزه", "spouse": "اشرف", "children": [{ "name": "انیس" }, { "name": "حدیث" }, { "name": "اشکان" }] },
                            { "name": "فانوزه", "spouse": "جمال", "children": [{ "name": "پیام" }, { "name": "پوریا", "spouse": "حمیرا", "children": [{ "name": "دلوین" }] }, { "name": "فادیه" }] }
                        ]
                    },
                    {
                        "name": "هاجر",
                        "spouse": "مهدی",
                        "children": [
                            { "name": "پریسا", "spouse": "سیامک", "phone": "09189737254" },
                            { "name": "اسرا", "phone": "09903899299" },
                            { "name": "نوید" }
                        ]
                    }
                ]
            }
        ]
    };

    var root = d3.hierarchy(familyData);
    tree(root);

    var link = g.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(function(d) { return d.y; })
            .y(function(d) { return d.x; }));

    var node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    // اضافه کردن دایره برای همسران
    node.filter(function(d) { return d.data.spouse; })
        .append("g")
        .attr("transform", "translate(60, -60)")
        .append("circle")
        .attr("r", 10);

        // اضافه کردن دایره و شماره تلفن برای افراد
    node.append("circle")
        .attr("r", function(d) { return d.data.phone ? 20 : 10; }) // بزرگ کردن دایره در صورت وجود شماره
        .append("text")
        .attr("dy", "0.31em")
        .style("text-anchor", "middle")
        .text(function(d) { return d.data.phone ? d.data.phone : ""; }); // نمایش شماره در صورت وجود

    node.append("text")
        .attr("dy", function(d) { return d.data.phone ? "1.5em" : "0.31em"; }) // جابجایی متن نام در صورت وجود شماره
        .attr("x", function(d) { return d.children ? -13 : 13; })
        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
        .text(function(d) { return d.data.name; });

    // اضافه کردن متن برای همسران
    node.filter(function(d) { return d.data.spouse; })
        .append("g")
        .attr("transform", "translate(60, -60)")
        .append("text")
        .attr("dy", "0.31em")
        .attr("x", 13)
        .style("text-anchor", "start")
        .text(function(d) { return d.data.spouse; });

        // اضافه کردن متن برای شماره تلفن همسران
    node.filter(function(d) { return d.data.spouse; })
        .append("g")
        .attr("transform", "translate(60, -60)")
        .append("text")
        .attr("dy", "1.5em")
        .attr("x", 13)
        .
