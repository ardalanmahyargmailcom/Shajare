<!DOCTYPE html>
<html>
<head>
    <title>شجره‌نامه خانوادگی با شماره تلفن</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        .number-text {
            font-size: 10px;
        }
    </style>
</head>
<body>

<svg width="5000" height="4000"></svg>  <script>
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var tree = d3.tree()
        .size([height * 2, width - 600]); // **افزایش بیشتر ارتفاع و عرض فضای درخت**

    var g = svg.append("g").attr("transform", "translate(700, 100)"); // **تغییر بیشتر translate برای جابجایی نمودار**

    var familyData = {
        "name": "عبدالله",
        "spouse": "ملیحه",
        "number": "",
        "children": [
            {
                "name": "علی",
                "spouse": "پروانه",
                "number": "09186511697",
                "children": [
                    { "name": "هژیر", "number": "09933762508" },
                    { "name": "حمید", "number": "" },
                    { "name": "نشاط", "number": "" }
                ]
            },
            {
                "name": "محمد",
                "spouse": "عایشه",
                "number": "",
                "children": [
                    { "name": "راد", "number": "" },
                    { "name": "رکسانا", "number": "" }
                ]
            },
            {
                "name": "ولی",
                "spouse": "ثنایت",
                "number": "09183806858",
                "children": [
                    { "name": "مهیار", "number": "09389749837" },
                    { "name": "رامیار", "number": "09376983665" },
                    { "name": "سانیار", "number": "" }
                ]
            },
            {
                "name": "فاطمه",
                "spouse": "صدیق",
                "number": "",
                "children": [
                    { "name": "فرید", "spouse": "ثریا", "number": "09183718443", "children": [{ "name": "ژیکو", "number": "" }] },
                    { "name": "فرشید", "spouse": "غزل", "number": "09126802475" },
                    { "name": "نرگس", "spouse": "فیروز", "number": "09186608462", "children": [{ "name": "لیانا", "number": "" }, { "name": "الینا", "number": "" }] },
                    { "name": "شادی", "number": "09378194412" }
                ]
            },
            {
                "name": "صبیعه",
                "spouse": "عبدالله",
                "number": "",
                "children": [
                    { "name": "اشرف", "spouse": "کوهستان", "number": "" , "children": [{ "name": "زریان", "number": "" }] },
                    { "name": "ارشد", "spouse": "لطیفه", "number": "", "children": [{ "name": "نفس", "number": "" }] },
                    { "name": "جمال", "spouse": "فاطمه", "number": "", "children": [{ "name": "فرنوش", "number": "" }, { "name": "عاطفه", "number": "" }, { "name": "پیشوا", "number": "" }, { "name": "محمد", "number": "" }] },
                    { "name": "فواد", "spouse": "اسرین", "number": "", "children": [{ "name": "آریان", "number": "" }, { "name": "آراد", "number": "" }] },
                    { "name": "فرناز", "spouse": "فرید", "number": "", "children": [{ "name": "آیهان", "number": "" }, { "name": "آیسان", "number": "" }] },
                    { "name": "عزیزه", "spouse": "اشرف", "number": "", "children": [{ "name": "انیس", "number": "" }, { "name": "حدیث", "number": "" }, { "name": "اشکان", "number": "" }] },
                    { "name": "فانوزه", "spouse": "جمال", "number": "", "children": [{ "name": "پیام", "number": "" }, { "name": "پوریا", "spouse": "حمیرا", "number": "", "children": [{ "name": "دلوین", "number": "" }] }, { "name": "فادیه", "number": "" }] }
                ]
            },
            {
                "name": "هاجر",
                "spouse": "مهدی",
                "number": "",
                "children": [
                    { "name": "پریسا", "spouse": "سیامک", "number": "09189737254" },
                    { "name": "اسرا", "number": "09903899299" },
                    { "name": "نوید", "number": "" }
                ]
            }
        ]
    };

    var root = d3.hierarchy(familyData);
    tree(root);

    var link = g.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(function(d) { return d.y; })
            .y(function(d) { return d.x; }));

    var node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    // اضافه کردن دایره برای همسران
    node.filter(function(d) { return d.data.spouse; })
        .append("g")
        .attr("class", "spouse-node")
        .attr("transform", "translate(30, -30)")
        .append("circle")
        .attr("r", 35);

    node.append("circle")
        .attr("r", 35);

    node.append("text")
        .attr("dy", "0.31em")
        .attr("x", function(d) { return d.children ? -38 : 38; })
        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
        .text(function(d) { return d.data.name; });

    // اضافه کردن متن برای همسران
    node.filter(function(d) { return d.data.spouse; })
        .select(".spouse-node")
        .append("text")
        .attr("dy", "0.31em")
        .attr("x", 38)
        .style("text-anchor", "start")
        .text(function(d) { return d.data.spouse; });

    // اضافه کردن متن برای شماره افراد
    node.append("text")
        .attr("class", "number-text")
        .attr("dy", "0.35em")
        .attr("text-anchor", "middle")
        .style("font-size", "10px")
        .text(function(d) { return d.data.number; });

    // اضافه کردن خط اتصال بین همسران و فرزندان
    node.filter(function(d) { return d.data.spouse; })
        .append("line")
        .attr("x1", 30)
        .attr("y1", -30)
        .attr("x2", 0)
        .attr("y2", 0)
        .attr("stroke", "steelblue")
        .attr("stroke-width", 3);

    // اضافه کردن خط اتصال بین همسران
    node.filter(function(d) { return d.data.spouse; })
        .each(function(d) {
            if (d.parent && d.parent.data.spouse) {
                var parentSpouseNode = d.parent.descendants().find(function(descendant) {
                    return descendant.data.spouse === d.parent.data.spouse;
                });

                if (parentSpouseNode) {
                    d3.select(this.parentNode)
                        .append("line")
                        .attr("x1", 30)
                        .attr("y1", -30)
                        .attr("x2", parentSpouseNode.y - d.y + 30)
                        .attr("y2", parentSpouseNode.x - d.x - 30)
                        .attr("stroke", "#ccc")
                        .attr("stroke-width", 1.5);
                }
            }
        });
</script>

</body>
</html>
