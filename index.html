<!DOCTYPE html>
<html>
<head>
    <title>شجره‌نامه خانوادگی</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>

<svg width="2000" height="1500"></svg>

<script>
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var tree = d3.tree()
        .size([height, width - 400]); // افزایش فاصله

    var g = svg.append("g").attr("transform", "translate(200,0)"); // افزایش فاصله

    var familyData = {
        "name": "عبدالله",
        "children": [
            {
                "name": "ملیحه",
                "children": [
                    {
                        "name": "علی",
                        "spouse": "پروانه",
                        "children": [
                            { "name": "هژیر" },
                            { "name": "حمید" },
                            { "name": "نشاط" }
                        ]
                    },
                    {
                        "name": "محمد",
                        "spouse": "عایشه",
                        "children": [
                            { "name": "راد" },
                            { "name": "رکسانا" }
                        ]
                    },
                    {
                        "name": "ولی",
                        "spouse": "ثنایت",
                        "children": [
                            { "name": "مهیار" },
                            { "name": "رامیار" },
                            { "name": "سانیار" }
                        ]
                    },
                    {
                        "name": "فاطمه",
                        "spouse": "صدیق",
                        "children": [
                            { "name": "فرید", "spouse": "ثریا", "children": [{ "name": "ژیکو" }] },
                            { "name": "فرشید", "spouse": "غزل" },
                            { "name": "نرگس", "spouse": "فیروز", "children": [{ "name": "لیانا" }, { "name": "الینا" }] },
                            { "name": "شادی" }
                        ]
                    },
                    {
                        "name": "صبیعه",
                        "spouse": "عبدالله",
                        "children": [
                            { "name": "اشرف", "spouse": "کوهستان", "children": [{ "name": "زریان" }] },
                            { "name": "ارشد", "spouse": "لطیفه", "children": [{ "name": "نفس" }] },
                            { "name": "جمال", "spouse": "فاطمه", "children": [{ "name": "فرنوش" }, { "name": "عاطفه" }, { "name": "پیشوا" }, { "name": "محمد" }] },
                            { "name": "فواد", "spouse": "اسرین", "children": [{ "name": "آریان" }] },
                            { "name": "فرناز", "spouse": "فرید" },
                            { "name": "عزیزه", "spouse": "اشرف", "children": [{ "name": "انیس" }, { "name": "حدیث" }, { "name": "اشکان" }] },
                            { "name": "فانوزه", "spouse": "جمال", "children": [{ "name": "پیام" }, { "name": "پوریا", "spouse": "حمیرا", "children": [{ "name": "دلوین" }] }, { "name": "فادیه" }] }
                        ]
                    },
                    {
                        "name": "هاجر",
                        "spouse": "مهدی",
                        "children": [
                            { "name": "پریسا", "spouse": "سیامک" },
                            { "name": "اسرا" },
                            { "name": "نوید" }
                        ]
                    }
                ]
            }
        ]
    };

    var root = d3.hierarchy(familyData);
    tree(root);

    var link = g.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(function(d) { return d.y; })
            .y(function(d) { return d.x; }));

    var node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    // اضافه کردن دایره برای همسران
    node.filter(function(d) { return d.data.spouse; })
        .append("g")
        .attr("transform", "translate(30, -30)") // تنظیم موقعیت همسر
        .append("circle")
        .attr("r", 10);

    node.append("circle")
        .attr("r", 10);

    node.append("text")
        .attr("dy", "0.31em")
        .attr("x", function(d) { return d.children ? -13 : 13; })
        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
        .text(function(d) { return d.data.name; }); // حذف نمایش نام همسر در پرانتز

    // اضافه کردن متن برای همسران
    node.filter(function(d) { return d.data.spouse; })
        .append("g")
        .attr("transform", "translate(30, -30)") // تنظیم موقعیت همسر
        .append("text")
        .attr("dy", "0.31em")
        .attr("x", 13)
        .style("text-anchor", "start")
        .text(function(d) { return d.data.spouse; });

    // اضافه کردن خط اتصال بین همسران و فرزندان
    node.filter(function(d) { return d.data.spouse; })
        .append("line")
        .attr("x1", 30)
        .attr("y1", 0)
        .attr("x2", 0)
        .attr("y2", 0)
        .attr("stroke", "#ccc")
        .attr("stroke-width", 1.5);

    // اضافه کردن خط اتصال بین همسران
    node.filter(function(d) { return d.data.spouse; })
        .each(function(d) {
            if (d.parent && d.parent.data.spouse) {
                d3.select(this.parentNode)
                    .append("line")
                    .attr("x1", 30)
                    .attr("y1", -30)
                    .attr("x2", -30)
                    .attr("y2", -30)
                    .attr("stroke", "#ccc")
                    .attr("stroke-width", 1.5);
            }
        });
</script>

</body>
</html>
